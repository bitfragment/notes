---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.title != "About" %}
  <p><a href="{{ site.github.repository_url }}/commits/gh-pages/{{ page.relative_path }}">
    View revision history
  </a></p>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
